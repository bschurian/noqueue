<ion-header no-border color="light">

  <ion-navbar color="light">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="light">
  <p *ngIf="error" color="danger">{{errorMessage}}</p>

  <div class="form">
    <p>Username:</p>
    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>

    <p>Email:</p>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>

    <p>Password:</p>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>

    <p>Confirm Password:</p>
    <ion-input type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword"></ion-input>

    <button ion-button class="button" full (click)="signup()">SEND</button>
  </div>

</ion-content>
