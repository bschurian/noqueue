<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="error" color="danger">{{errorMessage}}</p>
  <form #dataForm="ngForm" (ngSubmit)="changePassword()">
    <ion-item>
      <ion-input type="password" placeholder="Old Password" [(ngModel)]="oldPassword" name="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="newPassword"  name="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"  name="confirmPassword"></ion-input>
    </ion-item>

    <button ion-button clear type="submit">Change Password</button>
  </form>
</ion-content>
