<!--
  Generated template for the Login page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">


      <ion-title>Log In</ion-title>


    <ion-buttons end>
      <button (click)="skip()" ion-button>
        Skip
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear (click)="forgotPassword()">Forgot Password?</button>
  <br>

  <button ion-button round (click)="logIn(username,password)">Log In</button>
  <br>
  <br>
  <button ion-button clear color="secondary" (click)="signUp()">Sign Up</button>



</ion-content>
