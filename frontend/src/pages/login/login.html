<ion-header>
  <ion-navbar color="primary">
    <ion-title>Log In</ion-title>
    <ion-buttons end>
      <button (click)="skip()" ion-button>
        Skip
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="error" color="danger">{{errorMessage}}</p>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button round (click)="login()">Log In</button>
  <br>
  <br>
  <button ion-button clear color="secondary" (click)="showSignupPage()">Sign Up</button>
</ion-content>
