<ion-header>

  <ion-navbar color="primary">
    <ion-title>Service Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p *ngIf="error" color="danger">{{errorMessage}}</p>
  <ion-list>
    <ion-item>{{service.type}}</ion-item>
    <ion-item>{{service.duration}}</ion-item>
    <ion-item>{{service.description}}</ion-item>
    <ion-label>Employee</ion-label>
    <ion-item>
      <ion-list radio-group *ngFor="let employee of employees" [(ngModel)]="selectedEmployee" (ionChange)="employeeSelection()">
        <ion-item>
          <ion-label>{{employee.mitarbeiter}} - available at: {{employee.schaetzZeitpunkt*1000 | date : ' M/d/y HH:mm:ss'}}</ion-label>
          <ion-radio checked="false" value={{employee.id}}></ion-radio>
        </ion-item>
      </ion-list>
      <!--<ion-select (ionChange)="employeeSelection()" [(ngModel)]="selectedEmployee">-->
        <!--<ion-option >Name: {{employee.mitarbeiter}} Verf√ºgbar ab:{{employee.schaetzZeitpunkt | date : 'HH:mm:ss'}}</ion-option>-->
      <!--</ion-select>-->
    </ion-item>
  </ion-list>
  <button ion-button full (click)="lineUp()">Line up</button>
</ion-content>
