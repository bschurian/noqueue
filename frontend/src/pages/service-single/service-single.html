<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Service Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="group">
    <p *ngIf="error" color="danger">{{errorMessage}}</p>
  </div>

  <div class="group">
    <p class="sectionName">Information</p>
    <p class="item"><i class="fa fa-suitcase"></i>{{service.type}}</p>
    <p class="item"><i class="fa fa-clock-o"></i>{{service.duration}} min</p>
    <p class="item"><i class="fa fa-info-circle"></i>{{service.description}}</p>
  </div>
  <div class="group">
    <p class="sectionName">Employee</p>
    <ion-list radio-group [(ngModel)]="selectedEmployee" (ionChange)="employeeSelection()">
      <ion-item *ngFor="let employee of employees">
        <ion-label>{{employee.mitarbeiter}} - {{employee.schaetzZeitpunkt*1000 | date : 'HH:mm'}}</ion-label>
        <ion-radio checked="false" value="{{employee.id}}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div class="group">
    <button ion-button full (click)="lineUp()">Line up</button>
  </div>
</ion-content>
