<ion-header color="positive">

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="loggedIn" (click)="editInformation()">Edit Information</ion-item>
    <ion-item *ngIf="loggedIn" (click)="logOut()">Log Out</ion-item>
    <ion-item *ngIf="loggedIn==false" (click)="logIn()">Log In</ion-item>
    <ion-item *ngIf="loggedIn" (click)="deleteAccount()">Delete Account</ion-item>
  </ion-list>

</ion-content>
