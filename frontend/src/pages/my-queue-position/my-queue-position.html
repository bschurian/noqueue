<ion-header>
  <ion-navbar>
    <ion-title>Queue Position</ion-title>

<ion-content padding>

    <ion-refresher-content></ion-refresher-content>

  <p>{{shop.name}}</p>

  <button ion-button full (click)="leave()">Leave</button>
</ion-content>
