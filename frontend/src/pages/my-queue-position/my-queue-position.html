<ion-header no-border color="light">
  <ion-navbar color="light">
    <ion-title>Queue Position</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ticket">
    <div class="title">
      <p class="serviceName">{{queuePosition.dlName}}</p>
      <p class="shopName">@{{queuePosition.betrieb}}</p>
    </div>
    <div #map id="map" class="map"></div>
    <div class="informations">
      <div class="time">
        <p class="key">Date & Time</p>
        <p class="value">{{queuePosition.schaetzZeitpunkt*1000 | date: 'M/d HH:mm'}}</p>
      </div>
      <div class="employee">
        <p class="key">Employee</p>
        <p class="value">{{queuePosition.mitarbeiter}}</p>
      </div>
    </div>
  </div>

  <button ion-button full (click)="leave()">Leave</button>
</ion-content>
