<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">Account</ion-item-divider>
    <ion-item *ngIf="isLoggedIn" (click)="showEditProfilePage()">Edit Profile</ion-item>
    <ion-item *ngIf="isLoggedIn" (click)="showEditPasswordPage()">Edit Password</ion-item>
    <ion-item *ngIf="isLoggedIn" (click)="logout()">Log Out</ion-item>
    <ion-item *ngIf="isLoggedIn" (click)="deleteAccount()">Delete Account</ion-item>
    <ion-item *ngIf="isLoggedIn === false" (click)="showLoginPage()">Log In</ion-item>
    <ion-item *ngIf="isLoggedIn === false" (click)="showSignupPage()">Sign Up</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Cusotmization</ion-item-divider>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme">
        <ion-option value="light" selected="true">Light</ion-option>
        <ion-option value="dark">Dark</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="isLoggedIn">
      <ion-label>Push Notifications</ion-label>
      <ion-select [(ngModel)]="notificationSettings">
        <ion-option value="never" selected="true">Never</ion-option>
        <ion-option value="always">Always</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Application</ion-item-divider>
    <ion-item (click)="showReportProblemPage()">Report A Problem</ion-item>
    <ion-item (click)="showFAQPage()">FAQ</ion-item>
    <ion-item (click)="showPrivacyPolicyPage()">Privacy Policy</ion-item>
    <ion-item (click)="showAboutNoQueuePage()">About</ion-item>
  </ion-item-group>
</ion-content>
