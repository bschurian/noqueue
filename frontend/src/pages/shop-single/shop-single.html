<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Shop Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="group">
  </div>
  <div #map id="map"></div>

  <div class="group">
    <p class="sectionName">Information</p>
    <p class="item"><i class="fa fa-home"></i>{{shop.name}}</p>
    <p class="item"><i class="fa fa-location-arrow"></i>{{shop.addressString}}</p>
    <p class="item"><i class="fa fa-clock-o"></i>{{shop.openingHours}}</p>
    <p class="item"><i class="fa fa-phone"></i>{{shop.phone}}</p>
    <p class="item"><i class="fa fa-envelope-o"></i>{{shop.email}}</p>
  </div>

  <div class="group">
    <p class="sectionName">Services</p>
    <ion-item *ngFor="let service of services" (click)="showService(service.id)">
      {{service.name}}
    </ion-item>
  </div>

</ion-content>
