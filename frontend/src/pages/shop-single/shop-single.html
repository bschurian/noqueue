<ion-header>
  <ion-navbar color="primary">
    <ion-title>Shop Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="error">{{errorMessage}}</p>
  <div #map id="map"></div>

  <ion-item-group>
    <ion-item-divider color="light">Info</ion-item-divider>
    <ion-item><ion-icon name="home" item-left></ion-icon>{{shop.name}}</ion-item>
    <ion-item><ion-icon name="map" item-left></ion-icon>{{shop.addressString}}</ion-item>
    <ion-item><ion-icon name="call" item-left></ion-icon>{{shop.phone}}</ion-item>
    <ion-item><ion-icon name="time" item-left></ion-icon>{{shop.openingHours}}</ion-item>
    <ion-item><ion-icon name="mail" item-left></ion-icon>{{shop.email}}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Services</ion-item-divider>
    <ion-item *ngFor="let service of services" (click)="showService(service.id)">
      {{service.name}}
