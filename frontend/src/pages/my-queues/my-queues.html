<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Queues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let queue of queues" (click)="showQueue(queue.queueID, queue.name)">
      {{queue.name}}
      <p>{{queue.dienstleistung}}</p>
    </ion-item>
  </ion-list>
</ion-content>
