<ion-header>

  <ion-navbar>
    <ion-title>New Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="this.service.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="this.service.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Opening Hours" [(ngModel)]="this.service.openingHours"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="this.service.email"></ion-input>
    </ion-item>
  </ion-list>

  <h4>Address</h4>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Street" [(ngModel)]="this.service.street"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Number" [(ngModel)]="this.service.streetNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="ZIP Code" [(ngModel)]="this.service.zip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="City" [(ngModel)]="this.service.city"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round (click)="create()">Create New Service</button>


</ion-content>
