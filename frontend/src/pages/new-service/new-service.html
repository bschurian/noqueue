<ion-header>

  <ion-navbar>
    <ion-title>New Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Opening Hours" [(ngModel)]="openingHours"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <h4>Address</h4>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Street" [(ngModel)]="street"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Number" [(ngModel)]="streetNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="ZIP Code" [(ngModel)]="zip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="City" [(ngModel)]="city"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round (click)="create(name, phone, openingHours, email, street, streetNumber, zip, city)">Create New Service</button>


</ion-content>
