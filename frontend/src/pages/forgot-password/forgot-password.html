<ion-header>

  <ion-navbar color="primary">
    <ion-title>Password forgotten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Please type in the email which you use for your NoQueue Account. We will send you a message containing your new password.</p>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button round (click)="send()">Send</button>
</ion-content>
