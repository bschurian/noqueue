<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Change Public Data</h4>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear (click)="changeData(username, email)">Change Data</button>

  <h4>Change Password</h4>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="Old Password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm New Password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear (click)="changePassword(oldPassword, newPassword, confirmPassword)">Change Password</button>


</ion-content>
