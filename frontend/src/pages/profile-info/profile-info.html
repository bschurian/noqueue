<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Change Public Data</h4>
  <form #dataForm="ngForm" (ngSubmit)="changeData()">
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="profile.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="profile.email"  name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Street" [(ngModel)]="profile.street"  name="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Street Nr" [(ngModel)]="profile.streetnr"  name="streetnr"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="ZIP Code" [(ngModel)]="profile.zip"  name="zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="City" [(ngModel)]="profile.city"  name="city"></ion-input>
    </ion-item>

    <button ion-button clear type="submit">Change Data</button>
  </form>



  <h4>Change Password</h4>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="Old Password" [(ngModel)]="profile.oldPassword" name="oldPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="profile.newPassword" name="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm New Password" [(ngModel)]="profile.confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear (click)="changePassword(profile.oldPassword, profile.newPassword, profile.confirmPassword)">Change Password</button>


</ion-content>
