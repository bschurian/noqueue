<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #dataForm="ngForm" (ngSubmit)="changeData()">
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"  name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Street" [(ngModel)]="street"  name="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Street Nr" [(ngModel)]="streetNr"  name="streetnr"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="ZIP Code" [(ngModel)]="zip"  name="zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="City" [(ngModel)]="city"  name="city"></ion-input>
    </ion-item>

    <button ion-button clear type="submit">Update</button>
</ion-content>
