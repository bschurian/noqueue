<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="form">
    <div class="item">
      <p class="label">Your username:</p>
      <ion-input type="text" placeholder="Username" [ngClass]="{'valid': isValid.username && username}" [(ngModel)]="username" (input)="checkUsername()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.username === false">{{validationRules.username}}</p>
    </div>
    <div class="item">
      <p class="label">Your email:</p>
      <ion-input type="email" placeholder="Email" [ngClass]="{'valid': isValid.email && email}" [(ngModel)]="email" (input)="checkEmail()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.email === false">{{validationRules.email}}</p>
    </div>
    <div class="item">
      <p class="label">Your street:</p>
      <ion-input type="text" placeholder="Street" [ngClass]="{'valid': isValid.street && street}" [(ngModel)]="street" (input)="checkStreet()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.street === false">{{validationRules.street}}</p>
    </div>
    <div class="item">
      <p class="label">Your street number:</p>
      <ion-input type="text" placeholder="Street Nr" [ngClass]="{'valid': isValid.streetNr && streetNr}" [(ngModel)]="streetNr" (input)="checkStreetNr()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.streetNr === false">{{validationRules.streetNr}}</p>
    </div>
    <div class="item">
      <p class="label">Your ZIP code:</p>
      <ion-input type="text" placeholder="ZIP Code" [ngClass]="{'valid': isValid.zip && zip}" [(ngModel)]="zip" (input)="checkZip()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.zip === false">{{validationRules.zip}}</p>
    </div>
    <div class="item">
      <p class="label">Your city:</p>
      <ion-input type="text" placeholder="City" [ngClass]="{'valid': isValid.city && city}" [(ngModel)]="city" (input)="checkCity()"></ion-input>
      <p class="info" color="danger" *ngIf="isValid.city === false">{{validationRules.city}}</p>
    </div>

    <button ion-button class="button" full (click)="changeData()" [disabled]="allFieldsValid == false">Edit Profile</button>
  </div>
</ion-content>
