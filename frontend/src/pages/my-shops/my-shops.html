<ion-header no-border color="light">
  <ion-navbar no-border color="light">
    <ion-title>My Shops</ion-title>
    <ion-buttons end>
      <button (click)="createNewShop()" ion-button icon-only color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p class="info" *ngIf="hasShops === false">You have currently no shops.</p>

  <ion-list *ngIf="hasShops">
    <div class="item" *ngFor="let shop of myShops" (click)="showMyShopSinglePage(shop.betrieb.id, shop.isLeiter, shop.isAnwesend)">
      <div class="first-line">
        <p class="name">{{shop.betrieb.name}}</p>
        <div class="position">
          <p class="manager" *ngIf="shop.isLeiter">Manager</p>
          <p class="employee" *ngIf="shop.isLeiter === false && shop.isAnwesend" color="secondary">Active</p>
        </div>
      </div>
      <p class="address">{{shop.betrieb.adresse.strasse}} {{shop.betrieb.adresse.hausNummer}}</p>
      <p class="opening-hours">{{shop.betrieb.oeffnungszeiten}}</p>
    </div>
  </ion-list>

</ion-content>
