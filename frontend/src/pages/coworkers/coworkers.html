<ion-header>
  <ion-navbar color="primary">
    <ion-title>Co-Workers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchName" placeholder="Search Users" animated="true"></ion-searchbar>
  <p *ngIf="newShop">Step 3/3: Adding Coworkers</p>
  <p *ngIf="error" color="danger">{{errorMessage}}</p>
  <ion-list>
    <ion-list-header>
      <p>Results:</p>
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of users" #item>
      <ion-item>
        {{user.nutzerName}}
        <ion-badge *ngIf="user.manager" color="secondary" item-right>Manager</ion-badge>
        <ion-badge *ngIf="user.employee" color="primary" item-right>Employee</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button *ngIf="user.manager === false" color="secondary" (click)="hireManager(item, user.id)"><ion-icon name="arrow-round-up"></ion-icon>Manager</button>
        <button ion-button *ngIf="user.employee === false" color="primary" (click)="hireEmployee(item, user.id)"><ion-icon name="arrow-round-up"></ion-icon>Employee</button>
        <button ion-button *ngIf="user.manager" color="danger" (click)="fireManager(item, user.id)"><ion-icon name="remove"></ion-icon>Fire Manager</button>
        <button ion-button *ngIf="user.employee" color="danger" (click)="fireEmployee(item, user.id)"><ion-icon name="remove"></ion-icon>Fire Employee</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" (click)="save()">
    <ion-title>Save</ion-title>
  </ion-toolbar>
</ion-footer>
