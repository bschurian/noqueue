<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Co-Workers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="content">
    <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchName" placeholder="Search Users" animated="true"></ion-searchbar>
    <p *ngIf="newShop" class="progress">Step 3: Adding Coworkers</p>
    <p *ngIf="error" color="danger">{{errorMessage}}</p>
    <p class="sectionName">Results</p>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users" #item>
        <ion-item>
          {{user.nutzerName}}
          <ion-badge *ngIf="user.manager" color="success" item-right>Manager</ion-badge>
          <ion-badge *ngIf="user.employee" color="primary" item-right>Employee</ion-badge>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button *ngIf="!user.manager || user.manager === false" color="success" (click)="hireManager(item, user.id)"><ion-icon class="fa fa-user-plus"></ion-icon>Manager</button>
          <button ion-button *ngIf="!user.manager || user.employee === false" color="primary" (click)="hireEmployee(item, user.id)"><ion-icon class="fa fa-user-plus"></ion-icon>Employee</button>
          <button ion-button *ngIf="user.manager" color="danger" (click)="fireManager(item, user.id)"><ion-icon class="fa fa-ban"></ion-icon>Fire Manager</button>
          <button ion-button *ngIf="user.employee" color="danger" (click)="fireEmployee(item, user.id)"><ion-icon class="fa fa-ban"></ion-icon>Fire Employee</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>

<ion-footer *ngIf="newShop">
  <ion-toolbar color="primary" (click)="save()">
    <ion-title>Save</ion-title>
  </ion-toolbar>
</ion-footer>
